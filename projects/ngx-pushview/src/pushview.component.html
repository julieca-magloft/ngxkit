<header [ngClass]="{'simple': activeStackConfig.simple}">
  <div class="header-side">
    <svg *ngIf="!loading && stackConfigs.indexOf(activeStackConfig) > 0" class="icon icon-prev" (click)="prev()" viewBox="0 0 24 24" fill="currentColor">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
    </svg>
  </div>
  <div class="header-label" #label>{{ activeStackConfig.label }}</div>
  <div class="header-side">
    <svg *ngIf="loading" class="icon icon-loading" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <circle cx="50" cy="50" r="32" stroke-width="8" stroke="currentColor" stroke-dasharray="50 50" fill="none" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50">
        </animateTransform>
      </circle>
    </svg>
    <svg *ngIf="!loading" class="icon icon-close" (click)="close()" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
    </svg>
  </div>
</header>
<div #container class="container">
  <template #stackContainer></template>
</div>
